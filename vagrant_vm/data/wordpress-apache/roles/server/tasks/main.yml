---
# tasks file for server
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Install required software
  apt: name={{ item }} state=present
  become: yes
  with_items:
    - apache2
    - python3-mysqldb
    - mysql-server
    - mysql-client
    - php-mysql
    - php
    - libapache2-mod-php
    - net-tools
    - wget
